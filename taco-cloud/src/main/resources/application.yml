server:
  port: 8442
  ssl:
    key-store: classpath:security/keystore.jks
    key-store-password: passkey
    key-password: passkey

spring:
  profiles:
    default:
      default
  datasource:
    generate-unique-name: false
    name: tacocloud
  h2:
    console.enabled: true
  security:
    oauth2:
      client:
        registration:
          facebook:
            clientId: ${FACEBOOK_CLIENT_ID}
            clientSecret: ${FACEBOOK_CLIENT_SECRET}
            scope: email, public_profile
taco:
  orders:
    pageSize: 10