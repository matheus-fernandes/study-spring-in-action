<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:ref="@{/style.css}" />
</head>
<body>
    <h1>Design you taco!</h1>
    <img th:src="@{/images/TacoCloud.jpg}"/>

    <form method="POST" th:action="@{/design}" th:object="${taco}">

        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>Designate your wrap:</h3>
                <div th:each="ingredient : ${wrap}">
                    <input th:field="*{ingredients}" type="checkbox"
                        th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>

            <div class="ingredient-group" id="proteins">
                <h3>Pick you protein:</h3>
                <div th:each="ingredient : ${protein}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>

            <div class="ingredient-group" id="cheeses">
                <h3>Choose you cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>Determine your veggies:</h3>
                <div th:each="ingredient : ${veggie}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>

            <div class="ingredient-group" id="sauce">
                <h3>Designate your sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>
        </div>
        <div>
             <br/><span class="validationError"
                   th:if="${#fields.hasErrors('ingredients')}"
                   th:error="*{ingredients}"
                   th:text="${#fields.errors('ingredients')}">
                 Ingredients Error
             </span>
        </div>
        <div>
            <h3>Name you taco creation:</h3>
            <input type="text" th:field="*{name}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:error="*{name}"
                  th:text="${#fields.errors('name')}">
                Name Error
            </span>
            <br/>
            <button>Submit Your Taco</button>
        </div>
    </form>
</body>
</html>
