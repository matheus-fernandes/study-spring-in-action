<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:ref="@{/style.css}" />
</head>
<body>
  <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.jpg}"/>

    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a></br>
    <ul>
      <li th:each="taco : ${tacoOrder.tacos}">
        <span th:text="${taco.name}">taco name</span>
      </li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name:</label>
    <input id="deliveryName" type="text" th:field="*{deliveryName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:error="deliveryName"
          th:text="${#fields.errors('deliveryName')}"></span><br/>

    <label for="deliveryStreet">Street address: </label>
    <input id="deliveryStreet" type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:error="*{deliveryStreet}"
          th:text="${#fields.errors('deliveryStreet')}"></span><br/>

    <label for="deliveryCity">City:</label>
    <input id="deliveryCity" type="text" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:error="*{deliveryCity}"
          th:text="${#fields.errors('deliveryCity')}"></span><br/>

    <label for="deliveryState">State:</label>
    <input id="deliveryState" type="text" th:field="*{deliveryState}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryState')}"
          th:error="*{deliveryState}"
          th:text="${#fields.errors('deliveryState')}"></span><br/>

    <label for="deliveryZip">Zip code:</label>
    <input id="deliveryZip" type="text" th:field="*{deliveryZip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryZip')}"
          th:error="*{deliveryZip}"
          th:text="${#fields.errors('deliveryZip')}"></span><br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #:</label>
    <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:error="*{ccNumber}"
          th:text="${#fields.errors('ccNumber')}"></span><br/>

    <label for="ccExpiration">Expiration:</label>
    <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:error="*{ccExpiration}"
          th:text="${#fields.errors('ccExpiration')}"></span><br/>

    <label for="ccCVV">CVV:</label>
    <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:error="*{ccCVV}"
          th:text="${#fields.errors('ccCVV')}"></span><br/>

    <input type="submit" value="Submit Order"/>
  </form>
</body>
</html>
